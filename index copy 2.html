<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <section>
    <div id="counter">
      0
    </div>
  </section> 
  <section>
    <button onclick="increase()">Augmenter </button>
    <button onclick="decrease()">Diminuer</button>
    <button onclick="reset()">Revenir Ã  0</button>
  </section> 
  <script>
  const counter=document.getElementById('counter');
  function increase() {
    counter.textContent = parseInt(counter.textContent) + 1
  }
  function decrease() {
    if (counter.textContent > 0) {
      counter.textContent = parseInt(counter.textContent) - 1    
    }
  }
  function reset() {
    counter.textContent = 0
  }
  </script>
</body>
</html>
